<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <!-- Normalize stylesheet from https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css. -->
  <link rel="stylesheet" href="../css/normalize.css">
</head>

<div class="input-group">
  <input type="radio" name="role" value="true" [(ngModel)]="loginPage" id="login-button" routerLink="/login" />
  <label for="login-button">Login</label>
  <input type="radio" name="role" value="false" [(ngModel)]="loginPage" id="register-button" routerLink="/registration" />
  <label for="register-button">Register</label>
</div>

<br>

<div class="container">

  <form id="register-form">

    <div class="space-bot text-center">
      <h1>Registration</h1>
    </div>

    <br>

    <div class="buyer-or-seller">
      <input type="radio" name="role" value="buyer" id="role-buyer" [(ngModel)]="userRole" />
      <label for="role-buyer">Buyer</label>
      <input type="radio" name="role" value="seller" id="role-seller" [(ngModel)]="userRole" />
      <label for="role-seller">Seller</label>
    </div>

    <div class="row">
      <h4>Name</h4>

      <div class="col-half">
        <div class="input">
          <input type="text" [(ngModel)]="firstName" name="firstName" placeholder="First Name" />
        </div>
      </div>

      <div class="col-half">
        <div class="input">
          <input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Last Name" />
        </div>
      </div>

    </div>

    <div class="row">
      <h4>Address</h4>

      <div class="col-half">
        <div class="input">
          <input type="text" [(ngModel)]="street" name="street" placeholder="Street" />
        </div>
      </div>

      <div class="col-half">
        <div class="input">
          <input type="text" [(ngModel)]="city" name="city" placeholder="City" />
        </div>
      </div>

      <div class="col-half">
        <div class="input">
          <input type="text" [(ngModel)]="postcode" name="postcode" placeholder="Postcode" />
        </div>
      </div>

      <div class="col-half">
        <div class="input">
          <input type="number" [(ngModel)]="phone" name="phone" placeholder="Phone Number" />
        </div>
      </div>

    </div>

    <div class="row">
      <h4>Account</h4>

      <div class="col-half">
        <div class="input">
          <input type="text" [(ngModel)]="username" name="username" placeholder="Username" />
        </div>
      </div>

      <div class="col-half">
        <div class="input">
          <input type="email" [(ngModel)]="email" name="email" placeholder="Email Address" />
        </div>
      </div>

      <div class="col-half">
        <div class="input">
          <input type="password" [(ngModel)]="password" name="password" placeholder="Password" />
        </div>
      </div>

      <div class="input">
        <input type="password" [(ngModel)]="confirmedPassword" name="confirmedPassword" placeholder="Confirm Password" />
      </div>

    </div>

    <div class="row">

      <div class="col-half">
        <h4>Date of Birth</h4>

        <div class="input-group">

          <div class="col-third">
            <input type="number" [(ngModel)]="day" name="day" placeholder="DD" />
          </div>

          <div class="col-third">
            <input type="number" [(ngModel)]="month" name="month" placeholder="MM" />
          </div>

          <div class="col-third">
            <input type="number" [(ngModel)]="year" name="year" placeholder="YYYY" />
          </div>

        </div>
      </div>

    </div>

    <div class="row">
      <h4>Terms and Conditions</h4>

      <div class="input-group">
        <input type="checkbox" id="terms" name="checkbox" [(ngModel)]="termsAccepted" />
        <label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label>
      </div>

    </div>

    <div class="row">
      <input type="submit" name=register (click)="register()">
    </div>

    <br>

    <div class="cancel">
    <input type="radio" id="cancel-button" routerLink="/app" />
    <label for="cancel-button">Cancel</label>
    </div>

  </form>
</div>

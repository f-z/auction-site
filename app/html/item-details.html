<!--itemdetails-->
<section class="card item-details">
  <h1 class="item-name">{{item.name}}</h1>
  <!--info-->
  <div class="info">
    <h3 class="item-reknown">{{item.reknown}}</h3>
    <img class="item-img" src="resources/images/{{item.shortname}}.jpg" alt="{{item.name}}">
    <div class="item-longbio">{{item.bio}}</div>
  </div>
</section>

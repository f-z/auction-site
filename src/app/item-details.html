<router-outlet></router-outlet>

<!-- card logout -->
<div class="card login">
  <button class="button" routerLink="/register" *ngIf="user==null">
    <span>Register</span>
  </button>
  <button class="button" routerLink="/login" *ngIf="user==null">
    <span>Login</span>
  </button>
  <button class="button" (click)="logout()" *ngIf="user!=null">
    <span>Logout</span>
  </button>
  <button class="button" (click)="goBack()" *ngIf="user!=null">
    <span>Go Back</span>
  </button>
</div>

<br>
<br>
<br>
<br>

<!-- item details -->
<section class="card item-details">
  <h1 class="item-name">{{item?.name}}</h1>
  <br>
  <!-- info -->
  <div class="info">
    <h3 class="item-right">Quantity: {{item?.quantity}}</h3>
    <img class="item-picture" src="{{item?.picture}}" alt="{{item?.itemID}}">
    <div class="item-description">{{item?.description}}</div>
    <br>
    <h3 class="item-right" *ngIf="highestBid != null">Current bid: £{{ highestBid.price }} </h3>
    <h3 class="item-right" *ngIf="auction != null && highestBid == null">Start price: £{{ auction.startPrice }}</h3>
    <br>
    <br>
    <h3 class="item-right">Buyers monitoring: </h3>
    <br>
    <br>
    <h3 class="item-right" id="countdown" *ngIf="auction != null"></h3>
    <br>
    <br>
    <form *ngIf="item.sellerID != user.userID" id="bid-form">
      <input type="number" *ngIf="user!=null"  [(ngModel)]="newBid" name="newBid" id="newBid" placeholder="Enter bid amount (£)" >
      <input type="submit" value=Bid *ngIf="user!=null" (click)="bid()">  
    </form>
  </div>

</section>

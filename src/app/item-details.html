<router-outlet></router-outlet>

<!--itemdetails-->
<section class="card item-details">
  <h1 class="item-name">{{item?.name}}</h1>
  <!--info-->
  <div class="info">
    <h3 class="item-reknown">{{item?.quantity}}</h3>
    <img class="item-img" src="{{item?.picture}}" alt="{{item?.itemID}}">
    <div class="item-longbio">{{item?.description}}</div>
  </div>
</section>

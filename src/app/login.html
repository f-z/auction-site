<div class="container">

  <div class="input-group">
    <input type="radio" name="role" value="true" [(ngModel)]="loginPage" id="login-button" routerLink="/login" />
    <label for="login-button">Login</label>
    <input type="radio" name="role" value="false" [(ngModel)]="loginPage" id="register-button" routerLink="/registration" />
    <label for="register-button">Register</label>
  </div>

  <br>

  <form id="register-form">

    <div class="space-bot text-center">
      <h2>Login </h2>
    </div>

    <br>
    
    <div class="buyer-or-seller">
      <input type="radio" name="role" value="buyer" id="role-buyer" [(ngModel)]="userRole" />
      <label for="role-buyer">Buyer</label>
      <input type="radio" name="role" value="seller" id="role-seller" [(ngModel)]="userRole" />
      <label for="role-seller">Seller</label>
    </div>

    <br>
    <br>
    <br>
    <div class="fullrow">
      <input type="text" [(ngModel)]="username" name="username" placeholder="Username" />
    </div>

    <div class="fullrow">
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" />
    </div>

    <br>
    <div class="row">
    <div class="col-half">
      <input type="button" id="cancel-button" value="Cancel" routerLink="/app" />
    </div>
    <div class="col-half">
      <input type="submit" value=Login (click)="register()">
    </div>
  </div>

  </form>
</div>

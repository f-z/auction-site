
<div class="feedback-box">
	<h3 class="feedback-title">Please enter your feedback to {{ subject.username }}:</h3>
	<form>

		<textarea [(ngModel)]="comment" name="comment" id="comment" placeholder="Enter your comments"></textarea>
		<div class="text-centre">
			<label for="rating" class="rating-label">Please rate your experience with {{ subject.username }}:</label>
	        <div class="rating">
	            <input id="star5" name="star" type="radio" value="5" class="radio-btn hide" [(ngModel)]="rating" />
		        <label for="star5">☆</label>
		        <input id="star4" name="star" type="radio" value="4" class="radio-btn hide" [(ngModel)]="rating" />
		        <label for="star4">☆</label>
		        <input id="star3" name="star" type="radio" value="3" class="radio-btn hide" [(ngModel)]="rating" />
	            <label for="star3">☆</label>
	            <input id="star2" name="star" type="radio" value="2" class="radio-btn hide" [(ngModel)]="rating" />
	            <label for="star2">☆</label>
	            <input id="star1" name="star" type="radio" value="1" class="radio-btn hide" [(ngModel)]="rating" />
	            <label for="star1">☆</label>
	        </div>
    	
        <input type="submit" value="Submit" id="submit-feeback-btn" (click)="insertFeedback()">  
        </div>
    </form>

	
</div>

<router-outlet></router-outlet>

<!-- card logout -->
<div class="card login">
  <img class="profilePhoto" src="{{this.user.photo}}">
  <label class="welcome-label" *ngIf="user!=null">Welcome, {{user.firstName}}!</label>
  <h1 class="headline">UCL Bay</h1>
  <button class="button" routerLink="/register" *ngIf="user==null">
    <span>Register</span>
  </button>
  <button class="button" routerLink="/login" *ngIf="user==null">
    <span>Login</span>
  </button>
  <button class="button" (click)="logout()" *ngIf="user!=null">
    <span>Logout</span>
  </button>
  <button class="button" routerLink="/search" *ngIf="user!=null">
    <span>Main Page</span>
  </button>
</div>

<br>

<!--itemdetails-->
<section class="card item-details" *ngIf="user!=null">
  <div class="space-bot text-center">
    <h2>{{ profileUser?.username }}</h2>
  </div>
  <!-- IMAGE -->
  <br>
  <div class="vertical-align">
  <h3>Seller Rating: </h3>
  <div class="star" title="{{ profileUser?.username}}'s average seller rating">
      <div class="rating" [style.width.%]="averageSellerRating">
        <span>&#x2605; &#x2605; &#x2605; &#x2605; &#x2605;</span>
      </div>
  </div>
  <h6 class="ratingcount" title="{{ sellerFeedbackCount }} people have rated {{profileUser?.username}} as a vendor">&nbsp;({{sellerFeedbackCount}})</h6>
</div>

<div class="vertical-align">
  <h3>Buyer rating: </h3>
    <div class="star" title="{{ profileUser?.username}}'s average buyer rating">
      <div class="rating" [style.width.%]="averageBuyerRating">
        <span>&#x2605; &#x2605; &#x2605; &#x2605; &#x2605;</span>
      </div>
  </div>
  <h6 class="ratingcount" title="{{ buyerFeedbackCount }} people have rated {{profileUser?.username}} as a buyer">&nbsp;({{buyerFeedbackCount}})</h6>
</div>
  <br>

  <div class="userAuctions">

  <h2>Auctions</h2> 
  <!-- item list -->
  <ul class="itemlist cf">
    <li class="itemlist-item cf" *ngFor="let item of userAuctions">
      <app-item class="content" [item]="item" (click)="setItem(item)" [routerLink]="['/items', item.itemID]">
      </app-item>

    </li>
  </ul>
</div>
</section>
